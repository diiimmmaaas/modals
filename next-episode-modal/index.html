<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модальное окно</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="myModal" class="modal">
    <div class="modal_content">
        <span class="close_icon" id="closeModal">&times;</span>
        <div class="modal_content__text">
            <div class="modal_container">
                <p class="content_text text_white">Следующая</p>
                <div class="content_text_wrapper">
                    <p class="content_text text_blue">11 серия</p>
                </div>
                <p class="content_text text_white">в день выхода</p>
            </div>
            <div class="modal_arrowContainer">
                <img class="modal_arrowContainer__arrow" src="./images/arrow_down.svg"
                     alt="arrow_down">
                <img class="modal_arrowContainer__arrow" src="./images/arrow_down.svg" alt="arrow_down">
            </div>
        </div>
        <div class="telegram_btn">
            <img class="telegram_icon" src="./images/telegram_icon.svg"
                 alt="telegram_icon">
            <p class="telegram_text">Получить в Telegram</p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
