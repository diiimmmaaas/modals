<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модальное окно</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="myModal" class="modal">
    <div class="modal_content">
        <span class="close_icon" id="closeModal">&times;</span>
        <div class="modal_content__text">
            <div class="content_text__box">
                <span class="content_text">
                    <div class="emptyBlock">
                        <div class="images_container first_image">
                            <img class="circle_icon" src="./images/circle_icon.png"
                                 alt="circle_icon">
                            <img class="ring_icon" src="./images/ring_icon.png"
                                 alt="ring_icon">
                        </div>
                    </div>
                    <span class="for-big-screen">Оповестим о выходе<br/>нового сезона</span>
                    <span class="for-small-screen">Оповестим<br/>о выходе<br/>нового
                        сезона</span>
                </span>
            </div>
            <div class="content_text__box">
                <span class="content_text">
                    <div class="emptyBlock">
                        <div class="images_container second_image">
                            <img class="circle_icon" src="./images/circle_icon.png"
                                 alt="circle_icon">
                            <img class="ring_icon" src="./images/ring_icon.png"
                                 alt="ring_icon">
                        </div>
                    </div>
                    Порекомендуем<br/>похожий сериал
                </span>
            </div>
            <div class="content_text__box">
                <span class="content_text">
                    <div class="emptyBlock">
                        <div class="images_container third_image">
                            <img class="circle_icon" src="./images/circle_icon.png"
                                 alt="circle_icon">
                            <img class="ring_icon" src="./images/ring_icon.png"
                                 alt="ring_icon">
                        </div>
                    </div>
                    <span class="for-big-screen">Не пропустишь новинки</span>
                    <span class="for-small-screen">Не пропустишь<br/>новинки</span>
                </span>
            </div>
        </div>
        <div class="telegram_btn">
            <img class="telegram_icon" src="./images/telegram_icon.svg"
                 alt="telegram_icon">
            <p class="telegram_text for-big-screen">Подписаться на Telegram</p>
            <p class="telegram_text for-small-screen">Перейти на Telegram</p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
