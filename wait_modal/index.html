<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait modal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="waitModal" class="waitModal">
    <div class="waitModal_content">
        <span class="close_icon" id="closeModal">&times;</span>
        <div class="waitModal_content__text">
            <div class="waitModal_container">
                <div class="waitModal_title">
                    <p class="content_text text_white">Ждешь</p>
                    <div class="content_text__textBlock">
                        <div class="content_text_wrapper">
                            <div class="content_text text_red">10 серию</div>
                        </div>
                        <p class="content_text text_white">?</p>
                    </div>

                </div>
                <p class="content_subtitle text_white">Пришлем в день выхода!</p>
            </div>
            <div class="modal_arrowContainer big_screen">
                <img class="modal_arrowContainer__arrow" src="./images/arrow_down.svg"
                     alt="arrow_down">
                <img class="modal_arrowContainer__arrow" src="./images/arrow_down.svg" alt="arrow_down">
            </div>
            <div class="modal_arrowContainer small_screen">
                <img class="modal_arrowContainer__arrow" src="./images/arrow_down.svg"
                     alt="arrow_down">
            </div>
        </div>
        <div class="telegram_btn">
            <img class="telegram_icon" src="./images/telegram_icon.svg"
                 alt="telegram_icon">
            <p class="telegram_text">Получить в Telegram</p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
